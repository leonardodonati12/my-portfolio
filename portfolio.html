<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Donati | Selected Works</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        .header {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: -1px;
        }

        .nav a {
            color: #000;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
        }

            .nav a.back-btn {
                font-weight: bold;
                border-bottom: 2px solid #000;
            }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            padding: 40px;
        }

        .project-item {
            cursor: pointer;
            transition: opacity 0.3s;
        }

            .project-item:hover {
                opacity: 0.7;
            }

        .img-placeholder {
            width: 100%;
            height: 300px;
            background-color: #eee;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.8rem;
        }

        .p-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .p-cat {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Leonardo Donati</h1>
        <div class="nav">
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="index.html" class="back-btn">← OS Mode</a>
        </div>
    </div>

    <div class="grid">
        <div class="project-item">
            <div class="img-placeholder" style="background: #f0f0f0;">[ Project Image ]</div>
            <div class="p-title">Reconhecendo a Mooca</div>
            <div class="p-cat">Urbanismo / Fotogrametria</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #e5e5e5;">[ Project Image ]</div>
            <div class="p-title">Centro Cultural Lapa</div>
            <div class="p-cat">Arquitetura / BIM</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #ddd;">[ Project Image ]</div>
            <div class="p-title">Pavilhão Paramétrico</div>
            <div class="p-cat">Computational Design</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #d0d0d0;">[ Project Image ]</div>
            <div class="p-title">Plugin Automation</div>
            <div class="p-cat">Software Development</div>
        </div>
    </div>
</body>
</html>
