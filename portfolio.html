<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Donati | Selected Works</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(8px);
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* Grupo Esquerda: Blob + Nome */
        .identity-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* O "Bicho" Pequeno do Header (Spiky Style) */
        .header-blob {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            /* Forma pontiaguda simplificada */
            clip-path: polygon(50% 0%, 65% 45%, 100% 50%, 65% 55%, 50% 100%, 35% 55%, 0% 50%, 35% 45%);
            animation: spin 6s linear infinite;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: -1px;
            line-height: 1;
        }

        /* --- NAVEGAÇÃO --- */
        .nav {
            display: flex;
            align-items: center;
        }

            .nav a {
                color: #000;
                text-decoration: none;
                margin-left: 30px;
                font-size: 0.9rem;
                transition: opacity 0.2s;
            }

                .nav a:hover {
                    opacity: 0.6;
                }

                .nav a.back-btn {
                    font-weight: 400;
                    display: inline-flex;
                    align-items: center;
                    gap: 5px;
                }

        /* --- GRID DE PROJETOS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            padding: 40px 60px;
        }

        .project-item {
            cursor: pointer;
            transition: opacity 0.3s;
        }

            .project-item:hover {
                opacity: 0.7;
            }

        .img-placeholder {
            width: 100%;
            height: 300px;
            background-color: #eee;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .p-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .p-cat {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Animação de Rotação */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            .header, .grid {
                padding: 30px 20px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .nav {
                width: 100%;
                justify-content: space-between;
            }

                .nav a {
                    margin-left: 0;
                    margin-right: 20px;
                }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="identity-group">
            <div class="header-blob"></div>
            <h1>Leonardo Donati</h1>
        </div>

        <div class="nav">
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="index.html" class="back-btn">← Home</a>
        </div>
    </div>

    <div class="grid">
        <div class="project-item">
            <div class="img-placeholder" style="background: #f0f0f0;">[ Project Image ]</div>
            <div class="p-title">Reconhecendo a Mooca</div>
            <div class="p-cat">Urbanismo / Fotogrametria</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #e5e5e5;">[ Project Image ]</div>
            <div class="p-title">Centro Cultural Lapa</div>
            <div class="p-cat">Arquitetura / BIM</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #ddd;">[ Project Image ]</div>
            <div class="p-title">Pavilhão Paramétrico</div>
            <div class="p-cat">Computational Design</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #d0d0d0;">[ Project Image ]</div>
            <div class="p-title">Plugin Automation</div>
            <div class="p-cat">Software Development</div>
        </div>
    </div>

    <script src="cursor.js"></script>
</body>
</html>
