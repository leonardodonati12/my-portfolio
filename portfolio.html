<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Donati | Selected Works</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            overflow-x: hidden; /* Evita rolagem horizontal se o blob crescer demais */
        }


        /* --- LÓGICA DO SIMBIONTE (MORPHING) --- */
        @keyframes morphing {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }

            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }

            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            }

            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }

            100% {
                border-radius: 70% 30% 30% 70% / 60% 40% 60% 40%;
            }
        }

        .symbiote-blob {
            background: #000;
            /* Se quiser um efeito mais "oleoso", descomente a linha abaixo: */
            /* background: radial-gradient(circle at 30% 30%, #4a4a4a, #000000); */
            animation: morphing 8s ease-in-out infinite alternate;
            flex-shrink: 0; /* Garante que o blob não amasse */
        }

        /* --- HEADER --- */
        .header {
            /* Aumentei o padding lateral de 40px para 60px (ajuste sutil) */
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Centraliza verticalmente botão e nome */
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(8px);
            z-index: 100;
        }

        /* Container para alinhar Blob + Nome */
        .identity-wrapper {
            display: flex;
            align-items: center;
            gap: 20px; /* Espaço entre o simbionte e o nome */
        }

        .header-blob {
            width: 50px;
            height: 50px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: -1px;
            line-height: 1;
        }

        /* --- NAVEGAÇÃO --- */
        .nav {
            display: flex;
            align-items: center;
        }

            .nav a {
                color: #000;
                text-decoration: none; /* Garante sem sublinhado */
                margin-left: 30px;
                font-size: 0.9rem;
                transition: opacity 0.2s;
            }

                .nav a:hover {
                    opacity: 0.6;
                }

                /* Estilo específico para o botão Home */
                .nav a.back-btn {
                    font-weight: 400; /* Regular (sem negrito) */
                    display: inline-flex;
                    align-items: center;
                    gap: 5px; /* Espacinho entre a seta e o texto */
                }

        /* --- GRID DE PROJETOS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            /* Aumentei o padding lateral aqui também para alinhar com o header */
            padding: 40px 60px;
        }

        .project-item {
            cursor: pointer;
            transition: opacity 0.3s;
        }

            .project-item:hover {
                opacity: 0.7;
            }

        .img-placeholder {
            width: 100%;
            height: 300px;
            background-color: #eee;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.8rem;
            border-radius: 4px; /* Um leve toque de acabamento */
        }

        .p-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .p-cat {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            .header, .grid {
                padding: 30px 20px; /* Reduz margens em celular para aproveitar espaço */
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .nav {
                width: 100%;
                justify-content: space-between;
            }

                .nav a {
                    margin-left: 0;
                    margin-right: 20px;
                }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="symbiote-container-home">
            <div class="symbiote-blob"></div>
        </div>
            <h1>Leonardo Donati</h1>
        </div>

        <div class="nav">
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="index.html" class="back-btn">← Home</a>
        </div>
    </div>

    <div class="grid">
        <div class="project-item">
            <div class="img-placeholder" style="background: #f0f0f0;">[ Project Image ]</div>
            <div class="p-title">Reconhecendo a Mooca</div>
            <div class="p-cat">Urbanismo / Fotogrametria</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #e5e5e5;">[ Project Image ]</div>
            <div class="p-title">Centro Cultural Lapa</div>
            <div class="p-cat">Arquitetura / BIM</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #ddd;">[ Project Image ]</div>
            <div class="p-title">Pavilhão Paramétrico</div>
            <div class="p-cat">Computational Design</div>
        </div>
        <div class="project-item">
            <div class="img-placeholder" style="background: #d0d0d0;">[ Project Image ]</div>
            <div class="p-title">Plugin Automation</div>
            <div class="p-cat">Software Development</div>
        </div>
    </div>

    <script src="cursor.js"></script>
</body>
</html>
