    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            cursor: none;
            user-select: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .overlay-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
            z-index: 5000;
        }

        #intro-overlay {
            z-index: 5003;
        }

        #about-overlay {
            z-index: 5002;
            display: none;
            padding: 0 25%;
            box-sizing: border-box;
        }

        #phrases-overlay {
            z-index: 5001;
            display: none;
            padding: 0 15%;
            box-sizing: border-box;
        }

        /* TEXTOS OVERLAY */
        .intro-name {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        .intro-role {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #00ff88;
            margin-bottom: 50px;
            text-align: center;
            height: 30px;
            font-weight: bold;
        }

        .about-title {
            font-size: 2rem;
            color: #00ff88;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
            text-align: left;
            width: 100%;
            white-space: pre-wrap;
        }

        .phrases-text {

            line-height: 1.4;
            color: #00ff88;
            text-align: center;
            min-height: 80px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 0;
        }

        .continue-hint {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            cursor: none;
            opacity: 0;
            transition: opacity 1s;
        }

        #phrases-overlay .continue-hint {
            margin-top: 50px;
        }

            padding: 15px 40px;
            border: 1px solid #00ff88;
            background: transparent;
            color: #fff;
            font-family: 'Consolas', monospace;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: none;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

            .enter-btn:hover {
                background: #00ff88;
                color: #000;
                box-shadow: 0 0 20px #00ff88;
            }

        /* --- SITE UI (HERO) --- */
        .hero {
            position: absolute;
            top: 10%;
            left: 5%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s;
            z-index: 10;
        }

            .hero h1, .hero .subtitle {
                pointer-events: auto;
                cursor: help;
            }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #fff;
            mix-blend-mode: overlay;
            line-height: 1.1;
        }

        .subtitle {
            color: #00ff88;
            letter-spacing: 3px;
            font-size: 1rem;
            margin-top: 15px;
            display: inline-block;
            padding: 5px 0;
        }

        .interaction-hint {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #555;
            font-size: 0.8rem;
            letter-spacing: 1px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s;
        }

        body.active .hero, body.active .interaction-hint {
            opacity: 1;
        }

        #skills-toggle {
            position: fixed;
            top: 20%;
            left: 0;
            background: #000;
            border: 1px solid #00ff88;
            border-left: none;
            color: #00ff88;
            padding: 20px 10px;

            background: #00ff88;
            color: #000;
            padding-left: 20px;

            box-shadow: 5px 5px 20px rgba(0,0,0,0.5);

            display: none; /* Escondido inicialment */
            flex-direction: column;

            color: #888;
            padding: 8px 15px;
            font-size: 0.8rem;
            letter-spacing: 1px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .panel-header:active {
                cursor: grabbing;
                background: #222;
            }

        .close-panel {
            cursor: pointer;
            color: #555;
        }

            .close-panel:hover {
                color: #fff;
            }

        .panel-content {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .skill-item {
            margin-bottom: 15px;
        }

        .skill-name {
            font-size: 0.8rem;
            color: #fff;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .skill-percent {
            color: #555;
        }

        .retro-bar {
            display: flex;
            gap: 2px;
        }

        .bar-block {
            height: 10px;
            flex: 1;
            background: #111;
            border: 1px solid #333;
        }

            .bar-block.filled {
                background: #00ff88;
                box-shadow: 0 0 5px #00ff88;
                border-color: #00ff88;
            }

        #project-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #00ff88;
            padding: 40px;
            z-index: 4005;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            opacity: 0;
            transition: opacity 0.5s;
        }

            #project-modal.open {
                display: flex;
                opacity: 1;
            }

        .modal-title {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .modal-tech {
            color: #00ff88;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-desc {
            color: #ccc;
            line-height: 1.6;
            font-size: 1rem;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #555;
            font-size: 1.5rem;
            cursor: none;
            transition: color 0.3s;
        }

            .close-modal:hover {
                color: #00ff88;
            }

        /* EXTRAS */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 255, 136, 0.5);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        .char-hidden {
            opacity: 0;
        }

        .glitch-char {
            color: #555;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            #project-modal {
                width: 90%;
            }

            #skills-panel {
                width: 80%;
                left: 10%;
                top: 10%;
            }
            /* No celular não flutua tanto */
            body {
                cursor: auto;
            }

            .cursor-dot, .cursor-outline {
                display: none;
            }
        }
    </style>

        const geometry = new THREE.IcosahedronGeometry(4, 2); const material = new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true, transparent: true, opacity: 0.15 }); const sphere = new THREE.Mesh(geometry, material); scene.add(sphere);
        const pGeo = new THREE.BufferGeometry(); const pCount = 2000; const pPos = new Float32Array(pCount * 3); for (let i = 0; i < pCount * 3; i++) pPos[i] = (Math.random() - 0.5) * 30; pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3)); const pMat = new THREE.PointsMaterial({ size: 0.03, color: 0xffffff }); const particles = new THREE.Points(pGeo, pMat); scene.add(particles);
        const raycaster = new THREE.Raycaster(); const mouse = new THREE.Vector2(); const projectNodes = []; fetch('projetos.json').then(r => r.json()).then(projetos => { const projectGroup = new THREE.Group(); scene.add(projectGroup); const radius = 6.5; const goldenAngle = Math.PI * (3 - Math.sqrt(5)); projetos.forEach((proj, i) => { const y = 1 - (i / (projetos.length - 1)) * 2; const radiusAtY = Math.sqrt(1 - y * y); const theta = goldenAngle * i; const x = Math.cos(theta) * radiusAtY; const z = Math.sin(theta) * radiusAtY; const nodeGeo = new THREE.SphereGeometry(0.3, 16, 16); const nodeMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); const node = new THREE.Mesh(nodeGeo, nodeMat); node.position.set(x * radius, y * radius, z * radius); node.userData = { id: i, data: proj }; projectNodes.push(node); projectGroup.add(node); }); }).catch(e => console.error(e));
        window.addEventListener('click', (event) => {
            if (!document.body.classList.contains('active')) return;
            // Ignora se clicou no painel de skills
            if (event.target.closest('#project-modal') || event.target.closest('.close-modal') || event.target.closest('.hero') || event.target.closest('#skills-panel') || event.target.closest('#skills-toggle')) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1; mouse.y = -(event.clientY / window.innerHeight) * 2 + 1; raycaster.setFromCamera(mouse, camera); const intersects = raycaster.intersectObjects(projectNodes); if (intersects.length > 0) { const clickedNode = intersects[0].object; const projectData = clickedNode.userData.data; openModal(projectData); }
        });
        function openModal(data) { modalTitle.innerText = data.titulo; modalTech.innerText = "// " + data.tech; modalDesc.innerText = data.descricao; modal.style.display = 'flex'; setTimeout(() => { modal.classList.add('open'); }, 10); }
        closeBtn.addEventListener('click', () => { modal.classList.remove('open'); setTimeout(() => { modal.style.display = 'none'; }, 500); });
        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); } animate(); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    </script>
