<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Donati | Portfolio</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            cursor: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- TELA 1: INTRO (MATRIX) --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5000;
            transition: opacity 1s ease-in-out;
        }

        .intro-name {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        .intro-role {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #00ff88;
            margin-bottom: 50px;
            text-align: center;
            height: 30px;
            font-weight: bold;
        }

        .enter-btn {
            padding: 15px 40px;
            border: 1px solid #00ff88;
            background: transparent;
            color: #fff;
            font-family: 'Consolas', monospace;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: none;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

            .enter-btn:hover {
                background: #00ff88;
                color: #000;
                box-shadow: 0 0 20px #00ff88;
            }

        /* --- TELA 2: ABOUT (WHO AM I?) --- */
        #about-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            padding: 0 35%; /* AJUSTE 3: Aumentei padding para estreitar o texto */
            box-sizing: border-box;
            transition: opacity 1.5s ease-in-out;
        }

        /* AJUSTE 1: Removida a borda inferior */
        .about-title {
            font-size: 2rem;
            color: #00ff88;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
            text-align: justify;
            min-height: 150px;
            /* Removido o cursor piscante do typewriter */
        }

        .continue-hint {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            cursor: none;
            opacity: 0;
            transition: opacity 1s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* --- SITE PRINCIPAL --- */
        .hero {
            position: absolute;
            top: 10%;
            left: 5%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #fff;
            mix-blend-mode: overlay;
            line-height: 1.1;
        }

        .subtitle {
            color: #00ff88;
            letter-spacing: 3px;
            font-size: 1rem;
            margin-top: 15px;
        }

        .gallery-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            overflow-y: auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-left: 1px solid #333;
            opacity: 0;
            transition: opacity 2s;
            transform: translateX(50px);
        }

        body.active .hero {
            opacity: 1;
        }

        body.active .gallery-container {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 2s, transform 1s;
        }

        /* --- ASSETS --- */
        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ff88;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
            transition: transform 0.3s, background 0.3s;
            cursor: none;
        }

            .project-card:hover {
                transform: translateX(-10px);
                background: rgba(0, 255, 136, 0.1);
            }

        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .project-tech {
            font-size: 0.8rem;
            color: #00ff88;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .project-desc {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 255, 136, 0.5);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        @media (max-width: 768px) {
            .gallery-container {
                width: 100%;
                bottom: 0;
                top: auto;
                height: 50vh;
            }

            h1 {
                font-size: 2.5rem;
            }

            .intro-name {
                font-size: 2.5rem;
            }

            #about-overlay {
                padding: 0 10%;
            }

            body {
                cursor: auto;
            }

            .cursor-dot, .cursor-outline {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="intro-overlay">
        <div class="intro-name">LEONARDO DONATI</div>
        <div class="intro-role" id="scramble-text"></div>
        <button class="enter-btn" id="start-btn">[ ENTER SYSTEM ]</button>
    </div>

    <div id="about-overlay">
        <div class="about-title">WHO AM I?</div>
        <div class="about-text" id="bio-text-container"></div>
        <div class="continue-hint" id="continue-hint">[ CLICK ANYWHERE TO CONTINUE ]</div>
    </div>

    <div class="hero">
        <h1>LEONARDO<br>DONATI</h1>
        <div class="subtitle">COMPUTATIONAL DESIGN & DEV</div>
    </div>
    <div class="gallery-container" id="lista-projetos"></div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        const introOverlay = document.getElementById('intro-overlay');
        const aboutOverlay = document.getElementById('about-overlay');
        const startBtn = document.getElementById('start-btn');
        const bioContainer = document.getElementById('bio-text-container');
        const continueHint = document.getElementById('continue-hint');

        // AJUSTE 3: Texto unificado em um bloco só
        const bioText = "I avoid definitions; I feel they limit me. Whenever I attempt to organize space, I end up rewriting the syntax of the place to create a narrative. I seek to make each piece obey an invisible rule and decide to tell a unique story. I persist in the attempt to compile everything that resonates with me...";

        // --- 1. TRANSIÇÃO: INTRO -> ABOUT ---
        startBtn.addEventListener('click', () => {
            introOverlay.style.opacity = '0';
            setTimeout(() => {
                introOverlay.style.display = 'none';
                aboutOverlay.style.display = 'flex';
                // AJUSTE 4: Inicia o novo efeito Scramble na Bio
                scrambleBio(bioText);
            }, 1000);
        });

        // --- 2. TRANSIÇÃO: ABOUT -> SITE (AJUSTE 4: Correção do Flash) ---
        let bioScrambleDone = false;
        aboutOverlay.addEventListener('click', () => {
            // Se clicar antes de terminar o efeito, força o texto final
            if (!bioScrambleDone) {
                cancelAnimationFrame(bioInterval);
                bioContainer.innerHTML = bioText;
                bioScrambleDone = true;
                continueHint.style.opacity = '1';
                return; // Não sai da tela ainda, só completa o texto
            }

            aboutOverlay.style.opacity = '0';
            // SÓ AGORA ativamos o site principal
            document.body.classList.add('active');

            setTimeout(() => {
                aboutOverlay.style.display = 'none';
            }, 1500);
        });


        // --- NOVA FUNÇÃO SCRAMBLE PARA A BIO (AJUSTE 2) ---
        let bioInterval = null;
        const scrambleBio = (finalText) => {
            const length = finalText.length;
            let queue = [];
            for (let i = 0; i < length; i++) {
                const to = finalText[i];
                const start = Math.floor(Math.random() * 50); // Demora um pouco mais pra começar
                const end = start + Math.floor(Math.random() * 60); // Dura mais tempo glitchando
                queue.push({ from: '', to, start, end, char: null });
            }
            cancelAnimationFrame(bioInterval);
            let frame = 0;
            const update = () => {
                let output = '';
                let complete = 0;
                for (let i = 0, n = queue.length; i < n; i++) {
                    let { to, start, end, char } = queue[i];
                    if (frame >= end) {
                        complete++;
                        output += to;
                    } else if (frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = chars[Math.floor(Math.random() * chars.length)];
                            queue[i].char = char;
                        }
                        // Cor dos caracteres de glitch (cinza escuro para contraste sutil)
                        output += `<span style="color: #555;">${char}</span>`;
                    } else {
                        output += ''; // Espaço vazio antes de começar
                    }
                }
                bioContainer.innerHTML = output;
                if (complete === queue.length) {
                    bioScrambleDone = true;
                    continueHint.style.opacity = '1'; // Mostra a dica para continuar
                } else {
                    bioInterval = requestAnimationFrame(update);
                    frame++;
                }
            };
            update();
        };


        // --- EFEITO SCRAMBLE DA INTRO (Mantido igual) ---
        const roles = ["URBAN DESIGNER", "ARCHITECTURE STUDENT", "BEGINNER DEVELOPER", "COMPUTATIONAL DESIGNER", "CURIOUS MIND"];
        const el = document.getElementById('scramble-text');
        const chars = '!<>-_\\/[]{}—=+*^?#________';
        let roleIndex = 0; let loopInterval = null;
        const setText = (newText) => {
            const oldText = el.innerText; const length = Math.max(oldText.length, newText.length);
            let queue = []; for (let i = 0; i < length; i++) { const from = oldText[i] || ''; const to = newText[i] || ''; const start = Math.floor(Math.random() * 40); const end = start + Math.floor(Math.random() * 40); queue.push({ from, to, start, end }); }
            cancelAnimationFrame(loopInterval); let frame = 0;
            const update = () => { let output = ''; let complete = 0; for (let i = 0, n = queue.length; i < n; i++) { let { from, to, start, end, char } = queue[i]; if (frame >= end) { complete++; output += to; } else if (frame >= start) { if (!char || Math.random() < 0.28) { char = chars[Math.floor(Math.random() * chars.length)]; queue[i].char = char; } output += `<span style="color: #444;">${char}</span>`; } else { output += from; } } el.innerHTML = output; if (complete === queue.length) { setTimeout(nextRole, 2000); } else { loopInterval = requestAnimationFrame(update); frame++; } }; update();
        };
        const nextRole = () => { if (document.body.classList.contains('active') || aboutOverlay.style.display === 'flex') return; setText(roles[roleIndex]); roleIndex = (roleIndex + 1) % roles.length; };
        nextRole();

        // --- CURSOR & HOVER ---
        const cursorDot = document.querySelector('.cursor-dot'); const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', function (e) { const posX = e.clientX; const posY = e.clientY; cursorDot.style.left = `${posX}px`; cursorDot.style.top = `${posY}px`; cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" }); });
        const addHoverEffect = (element) => { element.addEventListener('mouseenter', () => { cursorOutline.style.width = '60px'; cursorOutline.style.height = '60px'; cursorOutline.style.backgroundColor = 'rgba(0, 255, 136, 0.1)'; }); element.addEventListener('mouseleave', () => { cursorOutline.style.width = '40px'; cursorOutline.style.height = '40px'; cursorOutline.style.backgroundColor = 'transparent'; }); };
        addHoverEffect(startBtn); addHoverEffect(aboutOverlay);

        // --- GALERIA & 3D ---
        const container = document.getElementById('lista-projetos'); fetch('projetos.json').then(r => r.json()).then(projetos => { projetos.forEach(p => { const card = document.createElement('div'); card.className = 'project-card'; card.innerHTML = `<div class="project-title">${p.titulo}</div><div class="project-tech">// ${p.tech}</div><div class="project-desc">${p.descricao}</div>`; addHoverEffect(card); container.appendChild(card); }); }).catch(e => console.error(e));
        const scene = new THREE.Scene(); scene.fog = new THREE.FogExp2(0x050505, 0.002); const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(-10, 5, 10); camera.lookAt(0, 0, 0); const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); renderer.setSize(window.innerWidth, window.innerHeight); document.getElementById('canvas-container').appendChild(renderer.domElement); const geometry = new THREE.IcosahedronGeometry(4, 2); const material = new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true, transparent: true, opacity: 0.15 }); const sphere = new THREE.Mesh(geometry, material); scene.add(sphere); const pGeo = new THREE.BufferGeometry(); const pCount = 2000; const pPos = new Float32Array(pCount * 3); for (let i = 0; i < pCount * 3; i++) pPos[i] = (Math.random() - 0.5) * 30; pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3)); const pMat = new THREE.PointsMaterial({ size: 0.03, color: 0xffffff }); const particles = new THREE.Points(pGeo, pMat); scene.add(particles); function animate() { requestAnimationFrame(animate); sphere.rotation.y += 0.002; sphere.rotation.x += 0.001; particles.rotation.y -= 0.0005; renderer.render(scene, camera); } animate(); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    </script>
</body>
</html>
