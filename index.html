<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Donati | Portfolio</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            cursor: none; /* Esconde a seta padrão do Windows */
        }

        /* O Canvas 3D fica no fundo */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- ESTILO DO CURSOR PERSONALIZADO --- */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 255, 136, 0.5);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* --- TÍTULOS (HERO) --- */
        .hero {
            position: absolute;
            top: 10%;
            left: 5%;
            pointer-events: none;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #fff;
            mix-blend-mode: overlay;
            line-height: 1.1;
        }

        .subtitle {
            color: #00ff88;
            letter-spacing: 3px;
            font-size: 1rem;
            margin-top: 15px;
        }

        /* --- GALERIA LATERAL --- */
        .gallery-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            overflow-y: auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-left: 1px solid #333;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ff88;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
            transition: transform 0.3s, background 0.3s;
            cursor: none; /* Garante que o cursor continue personalizado aqui */
        }

            /* Efeito de Hover nos Cards */
            .project-card:hover {
                transform: translateX(-10px);
                background: rgba(0, 255, 136, 0.1);
            }

        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .project-tech {
            font-size: 0.8rem;
            color: #00ff88;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .project-desc {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
        }

        /* Barra de rolagem estilizada */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
        }

        @media (max-width: 768px) {
            .gallery-container {
                width: 100%;
                bottom: 0;
                top: auto;
                height: 50vh;
                border-left: none;
                border-top: 1px solid #333;
            }

            h1 {
                font-size: 2.5rem;
            }
            /* No celular, voltamos o cursor normal pois não tem mouse */
            body {
                cursor: auto;
            }

            .cursor-dot, .cursor-outline {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="hero">
        <h1>LEONARDO<br>DONATI</h1>
        <div class="subtitle">COMPUTATIONAL DESIGN & DEV</div>
    </div>

    <div class="gallery-container" id="lista-projetos">
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        // --- 1. LÓGICA DO CURSOR ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            // Ponto central segue instantâneo
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Círculo segue suave (animação)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // --- 2. LÓGICA DA GALERIA (JSON) ---
        const container = document.getElementById('lista-projetos');

        fetch('projetos.json')
            .then(response => response.json())
            .then(meusProjetos => {
                meusProjetos.forEach(projeto => {
                    const card = document.createElement('div');
                    card.className = 'project-card';

                    card.innerHTML = `
                            <div class="project-title">${projeto.titulo}</div>
                            <div class="project-tech">// ${projeto.tech}</div>
                            <div class="project-desc">${projeto.descricao}</div>
                        `;

                    // Adiciona interação do cursor neste card específico
                    card.addEventListener('mouseenter', () => {
                        cursorOutline.style.width = '60px';
                        cursorOutline.style.height = '60px';
                        cursorOutline.style.backgroundColor = 'rgba(0, 255, 136, 0.1)';
                    });
                    card.addEventListener('mouseleave', () => {
                        cursorOutline.style.width = '40px';
                        cursorOutline.style.height = '40px';
                        cursorOutline.style.backgroundColor = 'transparent';
                    });

                    container.appendChild(card);
                });
            })
            .catch(erro => {
                console.error("Erro no JSON:", erro);
                container.innerHTML = "<p style='color:red;'>Erro ao carregar dados.</p>";
            });

        // --- 3. LÓGICA DO 3D (THREE.JS) ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-10, 5, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Geometria Paramétrica (Icosaedro)
        const geometry = new THREE.IcosahedronGeometry(4, 2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true, transparent: true, opacity: 0.15 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Partículas (Poeira Digital)
        const pGeo = new THREE.BufferGeometry();
        const pCount = 2000;
        const pPos = new Float32Array(pCount * 3);
        for (let i = 0; i < pCount * 3; i++) pPos[i] = (Math.random() - 0.5) * 30;
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({ size: 0.03, color: 0xffffff });
        const particles = new THREE.Points(pGeo, pMat);
        scene.add(particles);

        // Loop de Animação
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.002;
            sphere.rotation.x += 0.001;
            particles.rotation.y -= 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
