<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Leonardo - Chrome Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --bg-color: #202124; /* Fundo geral (Chrome Dark) */
            --tab-bg-active: #202124; /* Cor da aba ativa */
            --tab-bg-inactive: #35363A; /* Cor da aba inativa */
            --text-color: #e8eaed;
            --accent-color: #8ab4f8; /* Azul estilo Google */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden; /* Evita scroll na tela cheia */
        }

        /* --- 1. ESTÉTICA DAS ABAS (CHROME STYLE) --- */

        .browser-top-bar {
            background-color: #000; /* Fundo preto atrás das abas */
            padding-top: 8px; /* Espaço acima das abas */
            height: 40px; /* Altura total da barra */
            display: flex;
            align-items: flex-end; /* Alinha abas embaixo */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .tabs-container {
            display: flex;
            padding-left: 0; /* Encostado na esquerda */
            width: 100%;
            height: 100%;
        }

        .chrome-tab {
            position: relative;
            width: 200px;
            max-width: 240px;
            height: 34px;
            background-color: var(--tab-bg-inactive);
            color: #9aa0a6;
            margin-left: -12px; /* O PULO DO GATO: Sobreposição negativa */
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 13px;
            cursor: default;
            user-select: none;
            transition: z-index 0s, background-color 0.1s;
            /* Máscara para suavizar a divisão entre abas */
            box-shadow: -1px 0 1px rgba(0,0,0,0.5);
        }

            /* A primeira aba não precisa entrar na esquerda */
            .chrome-tab:first-child {
                margin-left: 0;
            }

            /* Hover na aba inativa */
            .chrome-tab:not(.active):hover {
                background-color: #454649;
                z-index: 2; /* Sobe um pouco pra não ficar atrás */
            }

            /* --- ABA ATIVA (A Mágica das Curvas) --- */
            .chrome-tab.active {
                background-color: var(--bg-color);
                color: var(--text-color);
                z-index: 10; /* Sempre no topo */
                box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Sombra suave */
            }

                /* Curvinha esquerda da aba ativa */
                .chrome-tab.active::before {
                    content: "";
                    position: absolute;
                    bottom: 0;
                    left: -8px;
                    width: 8px;
                    height: 8px;
                    /* Truque do box-shadow para fazer a curva invertida */
                    box-shadow: 4px 4px 0 var(--bg-color);
                    border-radius: 0 0 100% 0;
                    pointer-events: none;
                }

                /* Curvinha direita da aba ativa */
                .chrome-tab.active::after {
                    content: "";
                    position: absolute;
                    bottom: 0;
                    right: -8px;
                    width: 8px;
                    height: 8px;
                    box-shadow: -4px 4px 0 var(--bg-color);
                    border-radius: 0 0 0 100%;
                    pointer-events: none;
                }

        /* Conteúdo interno da aba */
        .tab-inner {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
            pointer-events: none; /* Para não atrapalhar o drag */
        }

        .favicon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
        }

        /* --- 2. CONTEÚDO PRINCIPAL & ANIMAÇÃO DE TEXTO --- */

        .main-stage {
            margin-top: 50px; /* Compensa a altura da barra fixa */
            height: calc(100vh - 50px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .typing-container {
            font-size: 1.5rem;
            color: var(--accent-color);
            min-height: 2rem; /* Reserva espaço pra não pular */
            display: flex;
            align-items: center;
            gap: 2px;
        }

        /* Cursor piscando */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--text-color);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Classe fantasma do Drag n Drop */
        .sortable-ghost {
            opacity: 0.5;
            background: #444;
        }
    </style>
</head>
<body>

    <div class="browser-top-bar">
        <div class="tabs-container" id="tabs-list">

            <div class="chrome-tab active">
                <div class="tab-inner">
                    <div class="favicon" style="background: #E06F6F;">R</div> <span>Revit Automation</span>
                </div>
            </div>

            <div class="chrome-tab">
                <div class="tab-inner">
                    <div class="favicon" style="background: #57B660;">G</div> <span>Grasshopper Scripts</span>
                </div>
            </div>

            <div class="chrome-tab">
                <div class="tab-inner">
                    <div class="favicon" style="background: #4C8BF5;">I</div> <span>Innovation Hub</span>
                </div>
            </div>

            <div class="chrome-tab">
                <div class="tab-inner">
                    <div class="favicon" style="background: #F4D03F; color:black;">P</div>
                    <span>Python Plugins</span>
                </div>
            </div>

        </div>
    </div>

    <div class="main-stage">
        <h1>Olá, eu sou Leonardo Donati</h1>

        <div class="typing-container">
            <span>Eu sou </span>
            <span id="dynamic-text"></span>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DAS ABAS (Drag & Drop e Ativação) ---

        // Inicializa o SortableJS
        const el = document.getElementById('tabs-list');
        Sortable.create(el, {
            animation: 200, // milissegundos
            ghostClass: 'sortable-ghost',
            direction: 'horizontal',
            onEnd: function (evt) {
                // Aqui você pode salvar a nova ordem se precisar
            }
        });

        // Lógica de Clique nas Abas
        const tabs = document.querySelectorAll('.chrome-tab');

        tabs.forEach(tab => {
            tab.addEventListener('mousedown', () => { // mousedown reage mais rápido que click
                // 1. Remove active de todas
                tabs.forEach(t => t.classList.remove('active'));

                // 2. Adiciona active na clicada
                tab.classList.add('active');

                // 3. Atualiza conteúdo da página (Simulação)
                const text = tab.querySelector('span').innerText;
                console.log("Navegou para: " + text);
                // Aqui você carregaria o conteúdo real...
            });
        });

        // --- 2. LÓGICA DO TEXTO DINÂMICO (Typewriter) ---

        const textElement = document.getElementById("dynamic-text");

        // Lista de profissões/habilidades
        const phrases = [
            "Architecture Student.",
            "Innovation Assistant.",
            "Revit Plugin Developer.",
            "Computational Designer."
        ];

        let phraseIndex = 0; // Qual frase está sendo escrita
        let charIndex = 0;   // Qual letra da frase
        let isDeleting = false; // Se está apagando ou escrevendo
        let typeSpeed = 100; // Velocidade de digitação padrão

        function typeEffect() {
            const currentPhrase = phrases[phraseIndex];

            if (isDeleting) {
                // Apagando
                textElement.innerText = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 50; // Apaga mais rápido
            } else {
                // Escrevendo
                textElement.innerText = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 100; // Escreve normal
            }

            // Lógica de virada (Terminou de escrever ou apagar)
            if (!isDeleting && charIndex === currentPhrase.length) {
                // Terminou de escrever: pausa antes de apagar
                isDeleting = true;
                typeSpeed = 2000; // Espera 2 segundos lendo
            } else if (isDeleting && charIndex === 0) {
                // Terminou de apagar: vai para a próxima frase
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length; // Loop infinito
                typeSpeed = 500; // Pausa curta antes de começar a próxima
            }

            setTimeout(typeEffect, typeSpeed);
        }

        // Inicia a animação quando a página carrega
        document.addEventListener('DOMContentLoaded', typeEffect);

    </script>
</body>
</html>
